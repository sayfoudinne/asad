<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Overtreding verwijderen</title>
</head>
<body>
  <h1>Overtreding verwijderen</h1>

  <p>Weet je zeker dat je deze overtreding wilt verwijderen?</p>

  <ul>
    <li><strong>{{ violation.student }}</strong></li>
    <li>{{ violation.violation_type.name }}</li>
    <li>{{ violation.created_at }}</li>
    <li>Definitief: {{ violation.final_sanction_text|default:"-" }}</li>
  </ul>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Ja, verwijderen</button>
  </form>

  <p><a href="{% url 'student_detail' violation.student.id %}">Annuleren</a></p>
</body>
</html>
